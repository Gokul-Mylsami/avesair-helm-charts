apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "backend.deployment.name" . }}
spec:
  replicas: {{ .Values.backend.replicas }}
  selector:
    matchLabels:
      {{- include "backend.deployment.labels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "backend.deployment.labels" . | nindent 6 }}
    spec:
      containers:
        - name: {{ .Values.backend.containerName}}
          image: {{ .Values.backend.image.repository}}:{{ .Values.backend.image.tag}}
          imagePullPolicy: {{ .Values.backend.image.pullPolicy}}}
          resources:
            requests:
              memory: {{ .Values.backend.resources.requests.memory | quote }}
              cpu: {{ .Values.backend.resources.requests.cpu | quote }}
            limits:
              memory: {{ .Values.backend.resources.limits.memory | quote }}
              cpu: {{ .Values.backend.resources.limits.cpu | quote }}
          env:
            - name: PORT
              valueFrom:
                configMapKeyRef:
                  name: application-config
                  key: PORT
            - name: NODE_ENV
              valueFrom:
                configMapKeyRef:
                  name: application-config
                  key: NODE_ENV
            - name: MONGO_URL
              valueFrom:
                secretKeyRef:
                  name: application-secrets
                  key: MONGO_URL
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: application-secrets
                  key: JWT_SECRET
            - name: JWT_EXPIRES_IN
              value: 1d
            - name: EMAIL_SERVICE
              value: gmail
            - name: EMAIL_USERNAME
              valueFrom:
                secretKeyRef:
                  name: application-secrets
                  key: EMAIL_USERNAME
            - name: EMAIL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: application-secrets
                  key: EMAIL_PASSWORD
            - name: FRONTEND_URL
              value: frontend.gokulmylsami.me
          ports:
            - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
spec:
  selector:
    app: backend
  type: ClusterIP
  ports:
    - port: 8000
      targetPort: 8000
      protocol: TCP
